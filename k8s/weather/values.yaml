image:
  repository: ghcr.io/ldest/sre-course/api
  tag: "0e6cd26"
imagePullPolicy: IfNotPresent
replicas: 1
service:
  port: 80
  servicePort: 80
revisionHistoryLimit: 15
strategy:
  type:  RollingUpdate
rollingUpdate:
  maxUnavailable: 1
  maxSurge: 20%
livenessProbe:
  initialDelaySeconds: 15
  periodSeconds: 30
  timeoutSeconds: 1
  successThreshold: 1
  failureThreshold: 6
  tcp_port: 80
resources:
  requests:
    memory: "64Mi"
    cpu: "100m"
  limits:
    memory: "512Mi"
    cpu: "500m"


podAnnotations:
  prometheus.io/scrape: "true"
  prometheus.io/port: "http-metrics"